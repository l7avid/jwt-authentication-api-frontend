<form [formGroup]="signupForm">
  <input type="text" name="name" id="name" placeholder="Enter your name" formControlName="name">
  <input type="text" name="username" id="username" placeholder="Enter your username" formControlName="username">
  <input type="email" name="email" id="email" placeholder="Enter your email" formControlName="email">
  <input type="text" name="role" id="role" placeholder="Enter your role" formControlName="role">
  <input type="password" name="password" id="password" placeholder="Enter your password" formControlName="password">
  <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" formControlName="confirmPassword">

  <button type="button" *ngIf="!signupForm.invalid" (click)="signup()">Signup</button>

</form>
